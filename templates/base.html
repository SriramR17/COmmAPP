<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements Form</title>
    <link rel="stylesheet" href="static/css/styless.css">
    <style>
        /* Add some base styles for better display */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="step" id="step1" onclick="navigateTo('/domain')">1</div>
            <div class="step" id="step2" onclick="navigateTo('/categories')">2</div>
            <div class="step" id="step3" onclick="navigateTo('/platform')">3</div>
            <div class="step" id="step4" onclick="navigateTo('/functional-requirements')">4</div>
            <div class="step" id="step5" onclick="navigateTo('/non-functional-requirements')">5</div>
        </div>

        <!-- Dynamic Content Block -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <!-- Navigation Buttons -->
        <div class="buttons">
            <button id="backButton" onclick="navigateBack()" style="display: none;">Back</button>
   
        </div>
    </div>

    <script src="static/js/scr.js"></script>
    
</body>
</html>
